<!DOCTYPE html>
<html>
  <head>
    <title>System Inteligentnego Wyszukiwania</title>
    <script src="/files/block.js" defer></script>
    <link rel="stylesheet" href="/files/style.css" />
  </head>
  <body>
    <div class="mdiv">
      <block
        id="screen"
        name="Screen (cale)"
        values="4,5,6,7,8,9,10,11,12"
        selected="5,6.2,6.2,7"
      ></block>
      <block
        id="battery"
        name="Battery (mAh)"
        values="0,2000,4000,6000,8000,10000,12000"
        selected="3000,3700,4500,7000"
      ></block>
      <block
        id="weight"
        name="Weight (gramy)"
        values="50,100,150,200,250,300,350,400"
        selected="50,100,150,200"
      ></block>
      <block
        id="ram"
        name="RAM (GB)"
        values="1,2,3,4,6,8,12,16,24"
        selected="4,6,8,12"
      ></block>
      <block
        id="price"
        name="Cena (PLN)"
        values="500,1000,1500,2000,3000,4000,6000,8000,10000,15000"
        selected="500,1000,2000,4000"
        log
      ></block>
      <block
        id="camback"
        name="Kamera tylna (MP)"
        values="0,12,24,48,64,108,200"
        selected="48,64,108,200"
      ></block>
      <block
        id="camfront"
        name="Kamera przednia (MP)"
        values="0,5,8,12,16,24,32,48,60"
        selected="8,12,16,24"
      ></block>
      <br />
      <div>
        Sortuj według
        <select id="sortby">
          <option value="1">Dopasowania rozmytego</option>
          <option value="2">Ceny (malejąco)</option>
          <option value="3">Nazwy telefonu (A-Z)</option>
          <option value="4">Dopasowanie i Cena</option>
        </select>
        <button onclick="search()">SZUKAJ</button>
        <hr />
      </div>
      <div id="results"></div>
    </div>
  </body>
</html>
