        <option value="volvo">Samochod</option>

Programowanie stron internetowych...</textarea

    <form>
      <label for="username">Login:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="pwd">Hasło:</label><br />

    <hr />
    <br />
    <input type="color" name="" id="" />
    <input type="date" name="" id="" />
    <input type="datetime-local" name="" id="" />
    <input type="range" name="" id="" />
    <input type="time" name="" id="" />
    <input type="url" name="" id="" />
    <br />
    <hr />

    <form action="/action_page.php" autocomplete="on">
      <label for="fname">Imie:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="email">Nazwisko:</label>
      <input type="text" id="email" name="email" /><br /><br />
      <input type="submit" />
    </form>
    <hr />
    <br />
    <h2>Formularz:</h2>

    <form novalidate>
      <fieldset>
        <legend>Dane personalne:</legend>
        <label for="fname">Imię:</label><br />
        <input type="text" id="fname" name="fname" value="Lukasz" /><br /><br />
        <label for="lname">Nazwisko:</label><br />
        <input type="text" id="lname" name="lname" value="Kowal" /><br /><br />
        <label for="lname">Numer telefonu:</label><br />
        <input
          type="tel"
          name="phone"
          id="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
          required
          placeholder="123-457-890"
        /><br /><br />
        <label for="date"></label>Data urodzenia:<br />
        <input type="date" name="date" id="date" /><br />
      </fieldset>
      <br />

      <fieldset>
        <legend>Informacje o studiach</legend>
        <label for="index">Numer indeksu:</label><br />
        <input
          type="number"
          name="index"
          id="index"
          pattern="[0-9]{6}"
          required
          placeholder="134444"
        /><br /><br />

        <label for="wydzial">Wydział:</label>
        <select id="wydzial" name="wydzial">
          <option value="WIISI">WIISI</option>
          <option value="WB">WB</option>
          <option value="WZ">WZ</option>
          <option value="WIIM">WIMI</option>
        </select>
      </fieldset>
      <br />

      <input type="submit" value="Submit" />
    </form>
